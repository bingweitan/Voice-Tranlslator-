<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Voice Translator</title>
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMK4y1p4k6C5tP6r5tn/eo4HI+WimHcD5ziYIHx" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Live Voice <span>Translator</span></h1>
        <div class="controls">
            <select id="input-language-select" class="select">
                <option value="auto">Auto Detect</option>
                <option value="en">English</option>
                <!-- <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option> -->
                <option value="zh-CN">Chinese</option>
                <option value="ms">Malay</option>
                <!-- <option value="ja">Japanese</option>
                <option value="ko">Korean</option> -->
                <!--<option value="ru">Russian</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option> -->
            </select>
            <button id="switch-btn" class="switchbtn">
                <span class="material-symbols-outlined">swap_horiz</span>
            </button>
            <select id="language-select" class="select">
                <!-- <option value="es">Spanish</option> -->
                <option value="en">English</option>
                <!-- <option value="fr">French</option>
                <option value="de">German</option> -->
                <option value="zh-CN">Chinese</option>
                <option value="ms">Malay</option>
                <!-- <option value="ja">Japanese</option>
                <option value="ko">Korean</option> -->
                <!--<option value="ru">Russian</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option> -->
            </select>
        </div>
        <!-- <p>Input Text:</p> -->
        <textarea id="manual-input" class="text-input" placeholder="Type or speak text here..."></textarea>
        
        <div class="output">
            <!-- <p>Output Text:</p> -->
            <textarea id="translation" class="text-output" readonly></textarea>
            <audio id="translated-audio" controls></audio>
        </div>
        <!-- <button id="record-btn" class="btn" id="mic"><i class="fas fa-microphone"></i> Start Recording</button> -->
        <!-- class = mictoggle  -->
    <div class="row2">
    <div class="buttons">
        <button id="record-btn" class="btn">
            <span class="material-symbols-outlined">mic</span>
        </button>
        <!-- <button id="translate-btn" class="btn2">Translate</button> -->
    </div>
    </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
